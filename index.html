<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #taskInput {
      width: 75%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #addTaskBtn {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Task Manager</h2>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTaskBtn">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.onclick = () => {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;
      const li = document.createElement('li');
      li.textContent = taskText;
      li.onclick = () => li.classList.toggle('completed');
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'deleteBtn';
      delBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };
      li.appendChild(delBtn);
      taskList.appendChild(li);
      taskInput.value = '';
    };
  </script>
</body>
</html>
